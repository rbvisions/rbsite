<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Countdown – Plot.Me™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo-text">RB Studios</div>
    <div class="burger" onclick="toggleMenu()">☰</div>
    <ul class="nav-links" id="navMenu">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <main class="section">
    <h2>⏳ Launch in:</h2>
    <div class="flip-container">
      <div class="flip-unit"><span id="days">00</span><label>Tage</label></div>
      <div class="flip-unit"><span id="hours">00</span><label>Stunden</label></div>
      <div class="flip-unit"><span id="minutes">00</span><label>Minuten</label></div>
      <div class="flip-unit"><span id="seconds">00</span><label>Sekunden</label></div>
    </div>
    <a href="index.html" class="btn-primary">← Zurück zur Startseite</a>
  </main>
</body>
</html>
